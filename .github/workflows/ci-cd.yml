name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  test:
    name: Test & Quality Assurance
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Cache Python dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run linting
        run: |
          python -m pylint core/ models/ providers/ clients/ web/ scheduler/ services/ --disable=C0114,C0115,C0116 || true
          python -m flake8 --max-line-length=120 core/ models/ providers/ clients/ web/ scheduler/ services/
          python -m black --check core/ models/ providers/ clients/ web/ scheduler/ services/ || true

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short

  build-and-push:
    name: Build and Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    name: Create Release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [test, build-and-push]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create release assets
        run: |
          # Create a deployment package with docker-compose and example files
          mkdir -p release
          cp docker-compose.yml release/
          cp .env.example release/
          cp README.md release/
          
          # Create a quick start guide
          cat > release/QUICKSTART.md << 'EOF'
          # Curator Quick Start

          ## Using Docker Compose

          1. Copy `.env.example` to `.env` and customize as needed
          2. Create required directories:
             ```bash
             mkdir -p local/{config,data,downloads,cache,logs}
             ```
          3. Copy your `config.yaml` to `local/config/config.yaml`
          4. Start the application:
             ```bash
             docker-compose up -d
             ```
          5. Access the web UI at http://localhost:8000

          ## Using Docker directly

          ```bash
          docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          docker run -d \
            -p 8000:8000 \
            -v ./local/config:/app/local/config \
            -v ./local/data:/app/local/data \
            -v ./local/downloads:/app/local/downloads \
            -v ./local/cache:/app/local/cache \
            -v ./local/logs:/app/local/logs \
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          ```

          ## Environment Variables

          See `.env.example` for all available configuration options.
          EOF
          
          # Create archive
          cd release
          tar -czf ../curator-${{ github.ref_name }}.tar.gz *
          cd ..

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            curator-${{ github.ref_name }}.tar.gz
          body: |
            ## Docker Images

            Pull the latest image:
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.ref_name }}
            docker pull ghcr.io/${{ github.repository }}:latest
            ```

            ## What's Changed

            See the quickstart guide in the release assets for deployment instructions.

            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ github.ref_name }}...HEAD
          generate_release_notes: true
          make_latest: true
