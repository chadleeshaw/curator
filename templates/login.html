<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curator - Login</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü™ô</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            padding: 40px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .login-header h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .loading {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .mode-switcher {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        .mode-switcher p {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .mode-switcher button {
            background: none;
            border: none;
            color: #667eea;
            font-weight: 600;
            cursor: pointer;
            font-size: 14px;
        }

        .mode-switcher button:hover {
            text-decoration: underline;
        }

        .form-group-password {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 12px;
            top: 38px;
            cursor: pointer;
            color: #999;
            user-select: none;
        }

        .toggle-password:hover {
            color: #333;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>ü™ô Curator</h1>
            <p>Search, download, and organize your periodicals</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <!-- Login Mode -->
        <div id="loginMode">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="loginUsername">Username</label>
                    <input type="text" id="loginUsername" required>
                </div>
                <div class="form-group form-group-password">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('loginPassword')">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="submit-btn" id="loginBtn">Sign In</button>
            </form>
        </div>

        <!-- Setup Mode -->
        <div id="setupMode" class="hidden">
            <form id="setupForm" onsubmit="handleSetup(event)">
                <div class="form-group">
                    <label for="setupUsername">Username</label>
                    <input type="text" id="setupUsername" required>
                </div>
                <div class="form-group form-group-password">
                    <label for="setupPassword">Password</label>
                    <input type="password" id="setupPassword" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('setupPassword')">üëÅÔ∏è</span>
                </div>
                <div class="form-group form-group-password">
                    <label for="setupPasswordConfirm">Confirm Password</label>
                    <input type="password" id="setupPasswordConfirm" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility('setupPasswordConfirm')">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="submit-btn" id="setupBtn">Create Credentials</button>
            </form>
        </div>
    </div>

    <script>
        function switchMode(mode) {
            const loginMode = document.getElementById('loginMode');
            const setupMode = document.getElementById('setupMode');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');

            errorMessage.classList.remove('show');
            successMessage.classList.remove('show');

            if (mode === 'setup') {
                loginMode.style.display = 'none';
                setupMode.style.display = 'block';
            } else {
                loginMode.style.display = 'block';
                setupMode.style.display = 'none';
            }
        }

        function togglePasswordVisibility(inputId) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
            } else {
                input.type = 'password';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            document.getElementById('successMessage').classList.remove('show');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.classList.add('show');
            document.getElementById('errorMessage').classList.remove('show');
        }

        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const btn = document.getElementById('loginBtn');

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Signing in...';

            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Login successful! Redirecting...');
                    localStorage.setItem('auth_token', data.token);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    showError(data.detail || 'Login failed');
                }
            } catch (error) {
                showError('An error occurred: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Sign In';
            }
        }

        async function handleSetup(event) {
            event.preventDefault();
            const username = document.getElementById('setupUsername').value;
            const password = document.getElementById('setupPassword').value;
            const passwordConfirm = document.getElementById('setupPasswordConfirm').value;
            const btn = document.getElementById('setupBtn');

            if (password !== passwordConfirm) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Creating credentials...';

            try {
                const response = await fetch('/api/auth/setup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Credentials created! Switching to login...');
                    setTimeout(() => {
                        switchMode('login');
                        document.getElementById('loginUsername').value = username;
                        document.getElementById('loginPassword').value = '';
                    }, 1000);
                } else {
                    showError(data.detail || 'Setup failed');
                }
            } catch (error) {
                showError('An error occurred: ' + error.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Create Credentials';
            }
        }

        // Get initial mode from backend on page load
        async function initializeLoginPage() {
            try {
                const response = await fetch('/api/auth/login-mode');
                const data = await response.json();
                
                // Backend decides which mode to show
                const mode = data.mode; // 'login' or 'setup'
                switchMode(mode);
            } catch (error) {
                console.error('Error initializing login page:', error);
                // Default to login mode if there's an error
                switchMode('login');
            }
        }

        // Initialize on load
        window.addEventListener('load', initializeLoginPage);
    </script>
</body>
</html>
